<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <title>Tic tac toe</title>
</head>
<body>
    <div class="board">
        <div class="grid controls symbols" id="turn-cross">
            <p>X</p>
        </div>
        <div class="grid controls turn" >
            <p>Turn</p>
        </div>
        <div class="grid controls zero" id="turn-zero"><p>O</p></div>
        <div class="grid"><div class="button-to-select"></div></div>
        <div class="grid"><div class="button-to-select"></div></div>
        <div class="grid"><div class="button-to-select"></div></div>
        <div class="grid"><div class="button-to-select"></div></div>
        <div class="grid"><div class="button-to-select"></div></div>
        <div class="grid"><div class="button-to-select"></div></div>
        <div class="grid"><div class="button-to-select"></div></div>
        <div class="grid"><div class="button-to-select"></div></div>
        <div class="grid"><div class="button-to-select"></div></div>
        <div class="grid score-x" id="scoreX"><p>X</p></div>
        <div class="grid win"><p>WIN</p></div>
        <div class="grid score-y" id="scoreY"><p>O</p></div>
        <div></div>
        <div class="grid reset" id="resetButton"><p>RESET</p></div>

    </div>


    <script src="./game.js"></script>
</body>
</html>
